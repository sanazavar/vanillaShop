     <html dir="rtl">
     <head>

     </head>

         <div class="container">
             <h1>سبد خرید</h1>
     
             <table>
                 <thead>
                     <tr>
                         <th>عکس</th>
                         <th>نام محصول</th>
                         <th>قیمت</th>
                         <th>تعداد</th>
                         <th>عملیات</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td><img src="images/4.jpg" alt="محصول ۱"></td>
                         <td>محصول ۱</td>
                         <td>۱۰۰,۰۰۰ تومان</td>
                         <td><input type="number" value="1"></td>
                         <td><button class="btn-remove">حذف</button></td>
                     </tr>
                     <tr>
                         <td><img src="product2.jpg" alt="محصول ۲"></td>
                         <td>محصول ۲</td>
                         <td>۲۵۰,۰۰۰ تومان</td>
                         <td><input type="number" value="2"></td>
                         <td><button class="btn-remove">حذف</button></td>
                     </tr>
                     <!-- سایر ردیف‌ها -->
                     <tr>
                        <td>جمع کل:</td>
                        <td>۵۲۵۰۰ تومان</td>
                     </tr>
                 </tbody>
             </table>
     
             <div class="delivery-info">
                 <h2>اطلاعات تحویل</h2>
                 <form>
                     <label for="address">آدرس:</label>
                     <textarea id="address" rows="4"></textarea>
     
                     <label for="phone">تلفن:</label>
                     <input type="text" id="phone">
     
                     <label for="payment-method">روش پرداخت:</label>
                     <select id="payment-method">
                         <option>کارت بانکی</option>
                         <option>پی پال</option>
                         <option>نقدی</option>
                     </select>
     
                     <button type="submit">تایید خرید</button>
                 </form>
             </div>
     
             <div class="continue-shopping">
                 <a href="#">ادامه خرید</a>
             </div>
         </div>
     
         <footer>
             <p>تمامی حقوق محفوظ است. ۲۰۲۳</p>
         </footer>
     
         <!-- اضافه کردن فایل‌های JavaScript -->
         <script src="script.js"></script>
     </body>
     </html>
